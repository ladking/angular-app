        <div class="flex flex-col gap-2 mt-2">
            <label>
                First Name
            </label>
            <input
                class="p-2 border-2 rounded-md"
            type="text" name="firstName" />
        </div>

        <div class="flex flex-col gap-2 mt-2">
            <label>
                Last Name
            </label>
